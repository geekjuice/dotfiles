# general
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
set -g repeat-time 200

# vim controls
set -g @shell_mode 'vi'
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# prefix
unbind C-b
set -g prefix C-a

# new window
unbind c
bind c run "(tmux new-window -c #{pane_current_path} -n $(basename #{pane_current_path}))"

# pane split
bind | split-window -h -c "#{pane_current_path}"
bind _ split-window -v -c "#{pane_current_path}"

# pane rename
unbind R
bind R run "(tmux rename-window  $(basename #{pane_current_path}))"

# switch to last pane
bind-key C-a last-pane

# clear pane
unbind C-]
bind C-] send-keys 'C-l'

# conf reload
unbind r
bind r source-file ~/.tmux.conf\; display-message "Config reloaded"

# pane resize
bind-key -r J resize-pane -D 10
bind-key -r K resize-pane -U 10
bind-key -r H resize-pane -L 10
bind-key -r L resize-pane -R 10

# move windows
bind-key -r ( swap-window -t -1
bind-key -r ) swap-window -t +1

# vim-tmux-navigator
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(fzf|view|n?vim?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# tmuxline
source-file $HOME/.tmuxline.conf

# terminal
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# tpm plugins
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-sessionist'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'geekjuice/tmux-spotify'
run '~/.tmux/plugins/tpm/tpm'
